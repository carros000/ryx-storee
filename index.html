
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RYX STORE - Produtos para FiveM</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #ffcc00;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #000;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #222;
    }
    nav a {
      color: #ffcc00;
      padding: 1rem;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #333;
    }
    .container {
      padding: 2rem;
    }
    .product {
      background-color: #111;
      border: 1px solid #ffcc00;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .product h2 {
      margin-top: 0;
    }
    .product button {
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .cart {
      background-color: #222;
      padding: 1rem;
      margin-top: 2rem;
    }
    .cart ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>RYX STORE</h1>
    <p>Produtos exclusivos para servidores FiveM</p>
  </header>
  <nav>
    <a href="#produtos">Produtos</a>
    <a href="#carrinho">Carrinho</a>
  </nav>
  <div class="container">
    <section id="produtos">
      <h2>Produtos</h2>
      <div class="product">
        <h2>Mapa personalizado</h2>
        <p>R$ 50,00</p>
        <button onclick="addToCart('Mapa personalizado', 50)">Adicionar ao carrinho</button>
      </div>
      <div class="product">
        <h2>Script de polícia</h2>
        <p>R$ 30,00</p>
        <button onclick="addToCart('Script de polícia', 30)">Adicionar ao carrinho</button>
      </div>
      <div class="product">
        <h2>Skin exclusiva</h2>
        <p>R$ 20,00</p>
        <button onclick="addToCart('Skin exclusiva', 20)">Adicionar ao carrinho</button>
      </div>
    </section>

    <section class="cart" id="carrinho">
      <h2>Carrinho de Compras</h2>
      <ul id="cart-items"></ul>
      <p>Total: R$ <span id="cart-total">0</span>,00</p>
    </section>
  </div>

  <script>
    let cart = [];

    function addToCart(product, price) {
      cart.push({ product, price });
      renderCart();
    }

    function renderCart() {
      const itemsList = document.getElementById('cart-items');
      const totalSpan = document.getElementById('cart-total');
      itemsList.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.product} - R$ ${item.price},00`;
        itemsList.appendChild(li);
        total += item.price;
      });
      totalSpan.textContent = total;
    }
  </script>
</body>
</html>
